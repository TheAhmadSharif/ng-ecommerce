<header id="topHeader">
    <div class="container">
      <div class="row header-section">
              <div class="col-sm-4 col-12">
                    <div class="logo-block">
                        <a routerLink="/" routerLinkActive="active"><img src="assets/logo.png" alt="shop" height="40"></a>
                    </div>  <!-- End Logo Block -->
              </div>  <!-- End md 2 -->
             
        </div>    <!-- End row -->
    </div>    <!-- End container -->
  </header>

<div class="container" style="margin-top: 4rem;">



  <form #companyForm="ngForm">
      

      <div>
        
      </div>   
       <div class="my-2">
          <input type="text" placeholder="Company Name" name="companyForm.name" #name="ngModel" [(ngModel)]="companyForm.name" minlength="10" required>

          <div [hidden]="name.valid || name.pristine"
               class="alert alert-warning my-2">
            Name is required
          </div>


       </div>

       <div class="my-2">
        
             <input type="text" placeholder="Company Name" name="companyForm.phoneNumber" #phoneNumber="ngModel" [(ngModel)]="companyForm.phoneNumber" minlength="10" required>

            <div [hidden]="phoneNumber.valid || phoneNumber.pristine"
               class="alert alert-warning my-2">
            Put a valid phone
          </div>
       </div>

      <div class="my-2">
         <button type="submit" class="btn btn-secondary" [disabled]="!companyForm.form.valid" (click)="updateObject()">Submit</button>
       </div>
    
       
  </form>
</div> <!--  End container -->
