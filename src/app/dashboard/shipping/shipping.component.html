<div class="row" style="margin-top: 40px">
    <div class="col-sm-7 col-12">
        <div class="card">
            <div class="card-body">
                <div class="form-heading">
                    <h4 style="font-size: 18px;">Shipping Address</h4>
                </div> <!-- End Form Heading -->
                <form>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Name">
                      </div>
                      <div class="form-group col-md-6">
                        <input type="text" class="form-control" placeholder="Phone No">
                      </div>
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Address: Banani, Dhaka">
                    </div>
                   
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <select name="city" >
                            <option value="null" disable>Select a City </option>
                            <option value="Dhaka">Dhaka</option>
                            <option value="Sylhet">Sylhet</option>
                        </select>
                      </div>
                      
                      <div class="form-group col-md-2">
                        <select name="zip" >
                            <option value="null" disable>Your Area Zip Code</option>
                            <option value="1200">1200</option>
                            <option value="3100">3100</option>
                        </select>
                      </div>
                    </div>

                    <div class="form-heading">
                        <h4 style="font-size: 18px;">Payment Method</h4>
                    </div>

                    <div>
                        <ul class="ul-ib">
                            <li>
                                <input type="radio" class="form-control" id="cash" name="payment_method">
                                <label for="cash"> 
                                      <div class="radiobox-holder">
                                             <span class="fa-circle">&#11044;</span>
                                      </div> 
                                      Cash on delivery

                                 </label>
                            </li>

                            <li>
                                <input type="radio" class="form-control" id="bkash" name="payment_method">
                                <label for="bkash"> 
                                      <div class="radiobox-holder">
                                             <span class="fa-circle">&#11044;</span>
                                      </div> 
                                      Bkash

                                 </label>
                            </li>
                            <li>
                                <input type="radio" class="form-control" id="female" name="payment_method">
                                <label for="female"> 
                                  <div class="radiobox-holder">
                                         <span class="fa-circle">&#11044;</span>
                                  </div> 
                                  Credit Card (VISA or AMEX)
                                </label>
                            </li>
                        </ul>
                    </div>

                  
                    <button type="submit" class="btn btn-success">Continue To Payment</button>
                </form>
            </div> <!-- End card body -->
        </div>     <!-- End card -->
    </div> <!-- End col 8 -->
    
    <div class="col-sm-5 col-12">
        <div class="card">
            <div class="card-body">
                <section id="checkout-sidebar">
                    <div class="checkout-sidebar__header">
                        <h4 style="font-size: 18px;">Checkout Summary</h4>
                    </div>
        
                   
                    <div class="payment-breakdown">
                        
                        <div class="payment-breakdown__content">
                            <table class="table">
                                <tbody>
                                <tr>
                                    <td>Subtotal</td>
                                    <td class="text-right">{{ totalAmount }} Tk.</td>
                                </tr>
                                
                                
                                <tr>
                                    <td id="shippingText">Shipping
        
                                        
                                    </td>
        
                                    <td class="text-right"> {{ shippingcost }} Tk.</td>
                                </tr>
                               
                                
                                    <tr>
                                        <td>Payable Total</td>
                                        <td class="text-right"> {{ payable }} Tk.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                 </div>
        
                </section>
            </div>  <!-- End -->
        </div> <!-- End -->
    
    </div> <!-- End col 4 -->
</div> <!-- End row -->
