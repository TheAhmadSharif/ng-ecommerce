<div class="row">
    <div class="col-sm-12 col-md-8">
      <div class="card" style="margin-top: 20px;">
        <div class="card-body">
            <h4>Dashboard</h4>

            <div>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-group" placeholder="Product Name" [(ngModel)]="product.name" name="name">
                    </div> <!-- End form grouo -->

                    <div class="form-group">
                        <input type="text" class="form-group" placeholder="Product Price" [(ngModel)]="product.price" name="price">
                    </div> <!-- End form grouo -->


                    <div class="form-group">
                        <select name="category" [(ngModel)]="product.category">
                            <option value="attire" selected>Attire</option>
                            <option value="watch">Watch</option>
                            <option value="shoes">Shoes</option>
                        </select>
                    </div> <!-- End form grouo -->

                    <button class="btn btn-success">Add product</button>
                </form>
            </div>
       
        </div> <!-- End -->
    </div> <!-- End card -->
    </div> <!-- End col sm -->
  </div> <!-- End row -->
