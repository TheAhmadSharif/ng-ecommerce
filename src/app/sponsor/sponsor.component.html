<header id="topHeader">
    <div class="container">
      <div class="row header-section">
              <div class="col-sm-4 col-12">
                    <div class="logo-block">
                        <a routerLink="/" routerLinkActive="active"><img src="assets/logo.png" alt="shop" height="40"></a>
                    </div>  <!-- End Logo Block -->
              </div>  <!-- End md 2 -->
             
        </div>    <!-- End row -->
    </div>    <!-- End container -->
  </header>

<div class="container" style="margin-top: 4rem;">







	<form [formGroup]="sponsor_form">
			<div class="my-4">
				<input type="text" formControlName="about_us" name="about_us" placeholder="About us">
			</div>
		<button type="submit" class="btn btn-secondary" (click)="updateDate()">Submit</button>
			 
	</form>
</div> <!--  End container -->
