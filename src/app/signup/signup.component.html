<div class="row">
  <div class="col-sm-12 col-md-8">
    <div class="card" style="margin-top: 20px;">
      <div class="card-body">
          <h4>Signup Form</h4>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="name" required placeholder="Name">
        </div>
  
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email Address" #email_address>
        </div> <!-- End -->
  
  
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Password" #password>
        </div> <!-- End -->


        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success" (click)="createUser(email_address.value, password.value)">Submit</button>

          <span class="mt-2">
            Already have an account ? <a routerLink="/signin">Login</a>
          </span>
        </div> <!-- End div -->
        <span>
         
        </span>
  
      </form>

      <div *ngIf="notification" class="mt-4">
          <div class="alert alert-warning">
             
                {{ notification }}
              
          </div> <!-- End alert -->
            
      </div> <!-- End -->
      </div> <!-- End -->
  </div> <!-- End card -->
  </div> <!-- End col sm -->
</div> <!-- End row -->
