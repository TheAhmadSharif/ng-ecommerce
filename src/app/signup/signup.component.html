<div class="h-100" style="background: #EEE">
    <div class="d-flex justify-content-center" style="background-color: #eee;">
        <div class="card" style="margin-top: 100px; width: 360px;">
          <div class="card-body">

            <div class="d-flex justify-content-center">
              <div class="logo-block">
                  <a routerLink="/" routerLinkActive="active"><img src="assets/logo.png" alt="shop" height="40"></a>
              </div> <!-- End logo Block -->
            </div>
            
            

              <div class="mb-4">
                  <span class="heading">Sign up</span>
                  <span class="border-bottom"></span>
              </div> <!-- End -->

              <form>
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Name" #displayName>
                </div>
          
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Email Address" #email_address>
                </div> <!-- End -->
          
          
                <div class="form-group">
                  <input type="password" class="form-control" placeholder="Password" #password>
                </div> <!-- End -->
        
        
                <div class="d-flex justify-content-between">
                  <div class="align-self-start">
                    <button type="submit" class="btn btn-success" (click)="createUser(email_address.value, password.value, displayName.value)">Signup</button>
                  </div>
                  
        
                  <span class="mt-2">
                    <span class="p-2 text-muted-custom"><small>Already have an account ? <a routerLink="/signin" style="color: #666">Login</a></small></span>

                    <div class="d-flex justify-content-end mt-2 f-link">
                        <li class="text-muted-custom"><small><a routerLink="/">&#9679; Online Shop </a></small></li>
                        <li class="text-muted-custom"><small><a routerLink="/contact">&#9679; Need help</a></small></li>
                    </div>
                  </span>
                </div> <!-- End div -->
                <span>
                 
                </span>
          
              </form>
         
  
          <div *ngIf="notification" class="mt-4">
            <div class="alert alert-warning">
                  <span>{{ notification }}</span>
            </div> <!-- End alert -->
          </div> <!-- End notification-->
          
    
         
          </div> <!-- End -->
        </div> <!-- End card -->

    </div>  <!-- End flex -->
</div> <!-- End div -->
